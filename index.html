<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="stylecss.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Raleway:wght@400;900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Order summary card</title>
  </head>
  <body>
    <div class="caja">
      <img src="images/illustration-hero.svg" alt="#" />
      <div class="text-tarjeta">
        <h1>Order Summary</h1>

        <p class="parrafo">
          You can now listen to millions of songs, <br />
          audiobooks, and podcasts on any device anywhere you like!
        </p>
        <div class="nose">
          <img class="music" src="images/icon-music.svg" alt="#" />
          <div>
            <h2>Annual Plan</h2>
            <h2 class="precio">$59.99/year</h2>
          </div>

          <a href="Change ">Change</a>
        </div>
        <button type="submit" class="bnt">Proceed to Payment</button>
        <button type="submit" class="bnt-cancel">Cancel Order</button>
      </div>
    </div>
  </body>
</html>
